<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./xogame.css">
</head>
<body>
    <div id="main">
        <h1 id="head">Tic Tac Toe</h1>
        <div id="grid">
            <div id="row">
                <div class="column" id="0" onclick="handleclick(this)"></div>
                <div class="column" id="1" onclick="handleclick(this)"></div>
                <div class="column" id="2" onclick="handleclick(this)"></div>
            </div>
            <div id="row">
                <div class="column" id="3" onclick="handleclick(this)"></div>
                <div class="column" id="4" onclick="handleclick(this)"></div>
                <div class="column" id="5" onclick="handleclick(this)"></div>
            </div>
            <div id="row">
                <div class="column" id="6" onclick="handleclick(this)"></div>
                <div class="column" id="7" onclick="handleclick(this)"></div>
                <div class="column" id="8" onclick="handleclick(this)"></div>
            </div>
        </div>
        <div class="winning"></div>
    </div>
    
</body>
<script src="./xogame.js"></script>
</html>
